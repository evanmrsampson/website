<script>
    function ShowHideNavi() {
        var links = document.getElementById("navigation-links")
        var isShowing = links.className == 'fadedIn';
        links.style.animation = ((isShowing ? "slideUp" : "slideDown") + " ease 125ms 1");
        if (isShowing) {
            setTimeout(function() { links.className = "fadedOut"; }, 125);
        }
        else {
            links.className = "fadedIn";
        }
    }
</script>
